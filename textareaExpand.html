<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Textarea Example</title>
    <style>
        #container {
            position: relative;
            width: 300px;
            height: 100px;
        }

        #smallTextarea, #fullTextarea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            resize: none;
            overflow: hidden;
            border: 1px solid #ccc;
            padding: 5px;
        }

        #fullTextarea {
            display: none;
            z-index: 1;
            height: auto;
        }
    </style>
</head>
<body>

<div id="container">
    <textarea id="smallTextarea" onfocus="expandTextarea()" placeholder="Click to expand"></textarea>
    <textarea id="fullTextarea" onblur="shrinkTextarea()"></textarea>
</div>

<script>
    function expandTextarea() {
        document.getElementById('smallTextarea').style.display = 'none';
        const fullTextarea = document.getElementById('fullTextarea');
        fullTextarea.style.display = 'block';
        fullTextarea.value = document.getElementById('smallTextarea').value;
        fullTextarea.focus();
    }

    function shrinkTextarea() {
        const fullTextarea = document.getElementById('fullTextarea');
        document.getElementById('smallTextarea').style.display = 'block';
        fullTextarea.style.display = 'none';
        document.getElementById('smallTextarea').value = fullTextarea.value;
    }
</script>

</body>
</html>
